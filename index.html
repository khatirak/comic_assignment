<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walrus Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Where's Wally the Walrus</h1>
            <p class="instruction">PRESS WALLY to start the comic</p>
        </div>
        
        <!-- Walrus elements for 6 positions -->
        <div class="walrus bottom-left" data-angle="45"></div>
        <div class="walrus bottom-center" data-angle="0"></div>
        <div class="walrus bottom-right" data-angle="-45"></div>
        <div class="walrus top-left" data-angle="135"></div>
        <div class="walrus top-center" data-angle="180"></div>
        <div class="walrus top-right" data-angle="-135"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
