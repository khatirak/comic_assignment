<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walrus Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="index-page">
    <div class="container">
        <div class="box">
            <img src="img/title_page.png" alt="Where's Wally the Walrus" class="title-image">
        </div>
        
        <!-- Walrus elements for 6 positions -->
        <div class="walrus bottom-left" data-angle="45"></div>
        <div class="walrus bottom-center" data-angle="0"></div>
        <div class="walrus bottom-right" data-angle="-45"></div>
        <div class="walrus top-left" data-angle="135"></div>
        <div class="walrus top-center" data-angle="180"></div>
        <div class="walrus top-right" data-angle="-135"></div>
    </div>
    
    <!-- Audio Elements -->
    <audio id="wally1Sound" preload="auto">
        <source src="sound/wally1.mp3" type="audio/mpeg">
    </audio>
    <audio id="wally2Sound" preload="auto">
        <source src="sound/wally2.mp3" type="audio/mpeg">
    </audio>
    <audio id="wally3Sound" preload="auto">
        <source src="sound/wally3.mp3" type="audio/mpeg">
    </audio>
    
    <script src="script.js"></script>
</body>
</html>
